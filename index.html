<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!--Importing Bootsrap v.5.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!--Custom CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <!--Importing Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <!--Importing FA-->
    <script src="https://kit.fontawesome.com/ad70f647da.js" crossorigin="anonymous"></script>
</head>
<body>

    

    <div  id="app">
        <header class="p-5 text-center container-fluid">
            <h1 class="bg-dark text-light shadow"> 
                To Do List
            </h1>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-center pb-2 text-light">
                            Giochi da finire:
                        </h2>

                        <div class="py-2 text-center">
                            <input class="mb-4" type="text" v-model="todoItem" @keyup.enter="newItem">
                            <a class="px-2" href="#/" @click="newItem" ><i class="fa-solid fa-square-plus fa-xl"></i></a>
                        </div>

                        <div class="ul-wrapper">
                            <ul class="list-group" v-if="todos.length > 0">
                                <li class="bg-dark text-light shadow d-flex justify-content-between align-items-center" v-for="(element) in todos" :class="(element.done === true) ? 'text-done' : '' ">
                                    <p @click="doneUndone(element)">
                                        {{element.text}}
                                    </p>
                                    <a href="#/" @click="deleteItem(element)"><i class="fa-solid fa-circle-xmark fa-l"></i></a>
                                </li>

                            </ul>

                            <p v-else class="text-light text-center">
                                La tua lista Ã¨ vuota, cerca nuovi giochi da inserire!
                            </p>
                        </div>

                        
                    </div>
                </div>
            </div>
        </main>

    </div>

    
    <!--Importing Vue 3.2-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!--Importing JS-->
    <script src="./js/script.js"></script>
</body>
</html>
